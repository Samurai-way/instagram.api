<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <form>
    <input id="email" type="email" name="email" value="olegmoishevych@gmail.com">
    <br>
    <button
      id="reset"
      class="g-recaptcha"
      data-sitekey="6Ldt16glAAAAAOU1Tnqj0udDKfc-KV8m_BKO01nj"
      data-callback='onSubmit'
      data-action='submit'>Submit</button>
  </form>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
    const button = document.getElementById('reset')
    const email = document.getElementById('email')
    function onSubmit(recaptchaValue) {
      fetch('http://localhost:3000/auth/password-recovery',{
        headers:{
          'Content-Type': 'application/json'
        },
        method: "POST",
        body: JSON.stringify({
          email: email.value,
          recaptchaValue: recaptchaValue
        })
      })
    }



  // button.addEventListener('click', (e)=>{
  //   e.preventDefault()
  // })
  </script>
</body>
</html>
